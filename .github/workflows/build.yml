name: Poetry build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Install dependencies
      run: poetry install

    - name: Run tests
      run: poetry run pytest

    - name: Run test coverage
      run: poetry run pytest --cov bookkeeper

    - name: Run mypy checker
      run: poetry run mypy --strict bookkeeper

    - name: Run pylint checker
      run: poetry run pylint bookkeeper --fail-under 9

    - name: Run flake8 checker
      run: poetry run flake8 bookkeeper